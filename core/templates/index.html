<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neurotime.ai Task</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <br><br><br><br>
        <div class="row">
            <div class="col-4">
                <div class="card">
                    <a href="" class="btn btn-primary">Test file 1</a>
                </div>
            </div>
            <div class="col-4">
                <div class="card">
                    <a href="" class="btn btn-primary">Test file 2</a>
                </div>
            </div>
            <div class="col-4">
                <div class="card">
                    <a href="" class="btn btn-primary">Test file 3</a>
                </div>
            </div>
        </div>
        <br><br><br>
        <div class="row">
            <div class="col-3"></div>
            <div class="col-3">
                <div class="card">
                    <div class="card-header">
                        <h4>Upload File</h4>
                    </div>
                    <div class="card-body">
                        <form id="uploadForm" action="" method="post" enctype="multipart/form-data">
                            {% csrf_token %}
                            <input type="file" id="fileInput" name="file" class="form-control">
                            <br>
                            <button type="submit" id="uploadButton" class="btn btn-primary">Upload</button>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-3">
                <div class="card">
                    <div class="card-header">
                        <h4>Text</h4>
                    </div>
                    <div class="card-body">
                        <textarea id="textContent" cols="30" rows="10">{{ text }}</textarea>
                        <br>
                        <a id="downloadLink" class="btn btn-primary" download="text.txt">Download as Text</a>
                    </div>
                </div>
            </div>
            <div class="col-3"></div>
        </div>
    </div>

    <script>
        document.getElementById('downloadLink').addEventListener('click', function(e) {
            // Prevent the default action of the link (opening a new page)
            e.preventDefault();
    
            // Get the content of the textarea
            var textContent = document.getElementById('textContent').value;
    
            // Create a Blob object with the content
            var blob = new Blob([textContent], { type: 'text/plain' });
    
            // Create a temporary URL for the Blob object
            var url = window.URL.createObjectURL(blob);
    
            // Create a new anchor element to trigger the download
            var a = document.createElement('a');
            a.href = url;
            a.download = 'text.txt'; // Specify the filename for the downloaded file
    
            // Append the anchor element to the document body
            document.body.appendChild(a);
    
            // Programmatically trigger a click event on the anchor element
            a.click();
    
            // Clean up: remove the anchor element and revoke the URL
            document.body.removeChild(a);
            window.URL.revokeObjectURL(url);
        });
    </script>
    
</body>
</html>
